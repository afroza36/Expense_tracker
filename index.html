<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Expense Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        input[type=text],
        input[type=date],
        input[type=number],
        select {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            width: 100%;
        }
        input[type=submit] {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        input[type=submit]:hover {
            background-color: #45a049;
        }
        .container {
            width: 100%;
            max-width: 400px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Daily Expense Tracker</h2>
        <form action="/submit-expense" method="post">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="item">Item:</label>
            <input type="text" id="item" name="item" placeholder="Enter expense item" required>

            <label for="category">Category:</label>
            <select id="category" name="category" required>
                <option value="">--Select a category--</option>
                <option value="food">Food</option>
                <option value="transportation">Transportation</option>
                <option value="utilities">Utilities</option>
                <option value="entertainment">Entertainment</option>
                <option value="groceries">Groceries</option>
                <option value="other">Other</option>
            </select>

            <label for="amount">Amount ($):</label>
            <input type="number" id="amount" name="amount" placeholder="Enter amount" required min="0.01" step="0.01">

            <input type="submit" value="Add Expense">
        </form>
    </div>
</body>
</html>
